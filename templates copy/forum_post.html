{% extends "base.html" %}
{% block title %} Posting on Forum {% endblock %}
{% block head %}
    {{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/forum_post.css') }}">
{% endblock %}

{%block content %}

    <form action="{{ url_for('make_forum_post')}}" method="post" class="mt-3">
        <input type="text" name = "title" placeholder="Title..." required>
        <textarea name="content" class="form-control mb-2" placeholder="What's on your mind?" required></textarea>
        <button type="submit" class="btn-btn-secondary">Post</button>
        <!-- Remember to change back to submit type for button -->
    </form>

{% endblock %}
